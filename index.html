
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Astro Live - Shaka Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/2048px-Telegram_logo.svg.png" type="image/png">

  <!-- Shaka Player -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
    }

    #video {
      width: 100% !important;
      height: 100% !important;
    }

    .telegram-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1c1c1c;
      color: #fff;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 0 50px 10px orange;
      z-index: 9999;
      text-align: center;
      width: 90%;
      max-width: 350px;
    }

    .telegram-popup h2 {
      margin-top: 0;
      color: orange;
    }

    .telegram-popup p {
      font-size: 14px;
      color: #ccc;
    }

    .telegram-popup button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .telegram-popup .join {
      background-color: orange;
      color: black;
      font-weight: bold;
    }

    .telegram-popup .joined {
      background-color: #333;
      color: white;
    }

    @media (max-width: 480px) {
      .telegram-popup {
        padding: 20px 15px;
      }
    }
  </style>
</head>

<body>

  <!-- Shaka Player Container -->
  <video id="video"
         poster="https://www.disneystar.com/media/2231/7e25132017-009.jpg?width=1920&height=1080&mode=max&slimmage=true"
         controls autoplay muted></video>

  <!-- Telegram Popup -->
  <div class="telegram-popup" id="telegramPopup">
    <h2>Support Us!</h2>
    <p>Join our Telegram channel <strong>@sambhai</strong> for instant updates, highlights, and exclusive links.</p>
    <a href="https://t.me/BigBoss19Episodes" target="_blank"><button class="join">Join Now</button></a>
    <button class="joined" onclick="document.getElementById('telegramPopup').style.display='none';">Already Joined</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const video = document.getElementById('video');
      const player = new shaka.Player(video);

      try {
        await player.load("https://mini.allinonereborn.online/jiobe.m3u8?id=169");
        console.log("Stream loaded successfully!");
      } catch (error) {
        console.error("Error loading stream", error);
      }
    });
  </script>

</body>

</html>
